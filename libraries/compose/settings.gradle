pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "org.jetbrains.compose.plugin") {
                useModule("org.jetbrains.kotlin:compose-compiler-plugin-ij193:${requested.version}")
            }
        }
    }
    repositories {
        mavenLocal()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
}
rootProject.name = 'kjscompose'

include('runtime')
include('example')